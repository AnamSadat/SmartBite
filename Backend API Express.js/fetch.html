<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function test() {
        try {
          const result = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            body: JSON.stringify({
              email: "john.doe@example.com",
              password: "password123",
            }),
          });

          console.log(result);
        } catch (error) {}
        throw error;
      }

      test();
    </script>
  </body>
</html>
