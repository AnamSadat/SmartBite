<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-button">Login</button>
    <p id="error-message" class="hidden">Invalid email or password</p>
    <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDx46VdUS4cXafQZFt4KmKDLh0YxUzmSes",
      authDomain: "capstone-test-442213.firebaseapp.com",
      projectId: "capstone-test-442213",
      storageBucket: "capstone-test-442213.firebasestorage.app",
      messagingSenderId: "917166323879",
      appId: "1:917166323879:web:b934200c1ce48c226e0382",
      measurementId: "G-6E1YZBH6XR"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Ambil elemen-elemen input dan error message
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    // Fungsi login
    function login() {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (email && password) {
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            console.log(userCredential);
            // Login berhasil
            // window.location.href = 'dashboard.html';  // Redirect ke halaman lain setelah login sukses
          })
          .catch((error) => {
            // Menampilkan pesan kesalahan jika login gagal
            errorMessage.textContent = 'Invalid email or password';
            errorMessage.classList.remove('hidden');
          });
      } else {
        errorMessage.textContent = 'Email and password are required';
        errorMessage.classList.remove('hidden');
      }
    }

    // Menambahkan event listener untuk tombol login
    document.getElementById('login-button').addEventListener('click', login);
  </script>

</body>

</html>
